<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyabakuza Full Gospel Church</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4e73df, #1cc88a);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: white;
            margin: 10px;
            text-decoration: none;
            font-size: 1.2em;
        }

        h1 {
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
            margin-top: 100px;
        }

        p {
            font-size: 1.5em;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out 1s;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-top: 30px;
        }

        .btn:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="sermons.html">Sermons</a>
            <a href="events.html">Events</a>
            <a href="videos.html">Videos</a>
            <a href="contact.html">Contact</a>
            <a href="admin.html" class="btn">Sign In</a>
        </nav>
    </header>
    
    <h1>Welcome to Kyabakuza Full Gospel Church</h1>
    <p>Join us in spreading the Gospel through worship, sermons, and uplifting content.</p>
    <a href="videos.html" class="btn">View Videos</a>
</body>
</html>
